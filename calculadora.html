<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calc.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Calculadora </title>
</head>
<body>
  <div class="container">
  <div class="sub-container">

    <input id="tela" type="text" name="tela">
  

  <table>
    
    <tr>
    <td>
      
      <input type="submit" class="button" value="0" onclick="preencher(0);"> 
      <input type="submit" class="button" value="C" onclick="limpar();"> 
      <input type="submit" class="button" value="=" onclick="calcular('=');"> 
      <input type="submit" class="button" value="+"  onclick="preencher('+');"> 
   
    </td>
    </tr>

    <tr>
    <td>
      <input type="button" class="button" value="7"  onclick="preencher(7);"> 
      <input type="button" class="button" value="8"  onclick="preencher(8);"> 
      <input type="button" class="button" value="9"  onclick="preencher(9);">  
      <input type="submit" class="button" value="-"  onclick="preencher('-');">  
    </td>
      </tr>

    <tr>
    <td>

      <input type="button" class="button" value="4"  onclick="preencher(4);">
      <input type="button" class="button" value="5"  onclick="preencher(5);"> 
      <input type="button" class="button" value="6"  onclick="preencher(6);">
      <input type="submit" class="button" value="*"  onclick="preencher('*');">  
   
    </td>
      </tr>

    <tr>
      <td>
      <input type="button" class="button" value="1"  onclick="preencher(1);">
      <input type="button" class="button" value="2"  onclick="preencher(2);">  
      <input type="button" class="button" value="3"  onclick="preencher(3);"> 
      <input type="submit" class="button" value ="/" onclick="preencher('/');"> 
   
    </td>
    </tr>

  </table>
  </div>
  </div>
</body>
</html>
